<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>My tic tac toe.com</li>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="container">
        <!-- <div class="line"></div> -->
        <div class="box bt-0 bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box">
          <span class="boxtext"></span>
        </div>
        <div class="box br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box br-0 bb-0">
          <span class="boxtext"></span>
        </div>
      </div>

      <div class="gameinfo">
        <h1>welcome to my tic tac toe game</h1>
        <div>
          <span class="info">turn for X</span>
          <button id="reset">Reset</button>
        </div>

        <img
          src="excited.gif"
          alt="Computer man"
          style="
            height: 48px;
            position: initial;
            padding: 55px;
            margin: 61px;
            height: 150px;
            width: 100px;
          "
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
